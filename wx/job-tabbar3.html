<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>工作</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/head3.css" />
		<link rel="stylesheet" href="css/head2.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/job-tabbar.css" />
		<link rel="stylesheet" href="css/job-tabbar3.css" />
		<script type="text/javascript" src="js/rem.min.js" ></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="ft_job.html" class="back"></a>
			<span id="title" class="head-title">工作流</span>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="job-tabbar.html">
				<span class="mui-tab-label">发起工作</span>
			</a>
			<a class="mui-tab-item" href="job-tabbar2.html">
				<span class="mui-badge" id="badge">6</span>
				<span class="mui-tab-label" id="second">待办工作</span>
			</a>
			<a class="mui-tab-item mui-active">
				<span class="mui-tab-label">工作流</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="job-work">
				<div class="head pad">
					<p class="title">工作流内容</p>
					<img src="img/classify.png" class="classify"/>
				</div>
				<ul class="list pad">
					<li class="mui-table-view-cell">
						<img src="img/work2.png"/>
						<p>已完成</p>
					</li>
					<li class="mui-table-view-cell">
						<img src="img/work3.png"/>
						<p>已办结</p>
					</li>
					<li class="mui-table-view-cell">
						<img src="img/work4.png"/>
						<p>草稿箱</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
		window.onload=function(){
			var title = document.getElementById("title");
			var rt=$("#second").position().left;
			var rw=$("#second").outerWidth(true);
			$("#badge").css("left",rt-0+rw-0+2+"px");
		}
		   $(".job-work").click(function(){
				mui.openWindow({
					url: 'workflow.html',
					id: 'workflow',
				});
			});
		       //切换页面
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				document.location.href=this.href;
			});
	</script>
</html>
