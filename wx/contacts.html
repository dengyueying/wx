<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/contacts.css" />
	</head>

	<body>
		<div class="person">
			<div class="head pad">
				<i class="fail2 mui-action-back" id="fail"></i>
				<p>选择人员</p>
			</div>
			<div class="search">
				<input type="search" name="t" class="mui-input-clear sinput" placeholder="">
				<label id="search" for="t">
					<i class="icon-sous2"></i>
					搜索
				</label>
			</div>
		</div>
		<ul class="people">
			<p class="result">未搜索到相关结果</p>
			<li class="mui-action-back">
				<img src="img/portrait.png" alt="" />
				<span>王先森</span>
			</li>
			<li class="mui-action-back">
				<img src="img/portrait.png" alt="" />
				<span>王先森</span>
			</li>
			<li class="mui-action-back">
				<img src="img/portrait.png" alt="" />
				<span>王先森</span>
			</li>
			<li class="mui-action-back">
				<img src="img/portrait.png" alt="" />
				<span>等等等</span>
			</li>
		</ul>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/rem.min.js" ></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript">
			var inputVal,n;
			//搜索框聚焦
				$("#search").click(function() {
					$(".sinput").focus();
				});
				$(".sinput").focus(function() {
					$(this).parent().addClass("search-active");
				});

				//搜索框失焦
				$(".sinput").blur(function() {
					if(inputVal==""){
						$(this).parent().removeClass("search-active");
					}
				});

				$(".sinput").on("input",function(){
					n=0;
					inputVal=$(".sinput").val().replace(" ", "");
					$(".sinput").val(inputVal);
					for (var i=0;i<$(".people li").length;i++) {
						if ($(".people li").eq(i).children("span").text().indexOf(inputVal) !=-1) {  
			                $(".people li").eq(i).show();  
			                n+=1;
			            }
						else{
							$(".people li").eq(i).hide(); 
						}
					}
					if(n==0){
						$(".result").show();
					}
					else{
						$(".result").hide();
					}
				})
		</script>
	</body>

</html>
