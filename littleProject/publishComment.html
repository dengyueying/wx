	<body>
		<div class="content">

						<p class="title">描述相符</p>
						<div class="star">
							<img src="img/star4.png"/>

					</li>
					<li>
						<p class="title">物流服务</p>
						<div class="star">
							<img src="img/star4.png"/>
							<img src="img/star4.png"/>
							<img src="img/star4.png"/>
							<img src="img/star3.png"/>
							<img src="img/star3.png"/>
						</div>
						<p class="grade">一般</p>
					</li>
					<li>
						<p class="title">服务添堵</p>
						<div class="star">
							<img src="img/star4.png"/>

				</ul>
			</div>	
			<div class="second pad">
				<div class="box2">
					<textarea placeholder="分享你的购物心得，与大家一起交流吧!(不超过50字)" oninput="if(value.length>50)value=value.slice(0,50)"></textarea>
					<ul class="pic-list">
						<li>
							<img src="img/bigpic7.png"/>
							<i class="delete"></i>
						</li>
						<li class="desh" id="desh">
							<img src="img/pic.png"/>

			<div class="last pad">
				<div class="nm">
					<i class="check"></i><span>匿名</span>
				</div>
				<p class="wz">您写的评价会以匿名的形式展示</p>
			</div>
			<p class="btnp pad"><span class="btn">提交发布</span></p>
			<!--<img src="img/commentOk.png"/>-->
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/cslCamera.js" ></script>
		<script type="text/javascript">
			//添加图片
			var img;
			var callBack=function(album){
				//alert(album);
				var h=album[0].data;
				console.log(JSON.stringify(h));
				album.forEach(function(val,idx){
					var picx=$("<i class='delete'></i>");
					var li=$("<li></li>");
					var img=$("<img/>");
					img.attr("src",val.data);
					li.append(img);
					li.append(picx);
					$("#desh").before(li);
				});
			}
			var carera=new $.Pgater($("#desh"),callBack);
			$(".pic-list").on("tap","li i",function(){
				setTimeout($.proxy(function(){
					$(this).parent().remove();
				},this),350)
			});
			
			//是否匿名
			$(".last .check").on("click",function(){
				if($(this).hasClass("checked")){
					$(this).removeClass("checked");
				}
				else{
					$(this).addClass("checked");
				}
			})
		</script>
	</body>
