		<script type="text/javascript">
			$(".adr-list li").on("click",function(){
				mui.openWindow({
					url: 'addadress.html',
					id: 'addadress',
				});
			});
			$(".phone").on('click', function(e) {
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入您要绑定的电话号码：', $(".phone").children().html() , 'Hello', btnArray, function(e) {
					if (e.index == 1) {
						if(!(/^1[34578]\d{9}$/.test(e.value))) {
							if(e.value!==""){
								mui.toast('请您输入的手机号码格式不正确，请重试');
							}
						}
						else{
							$(".phone").children().html(e.value);
						}
					}
				})
			});
		</script>
