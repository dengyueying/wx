<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待办请假事件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/head3.css" />
		<link rel="stylesheet" href="css/create.css" />
		<link rel="stylesheet" href="css/waitWorkDetails.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="" class="mui-action-back back"></a>
			<h1 class="head-title">办理工作</h1>
		</header>
		<section>
			<p class="release pad"><span class="create-left"></span>发起工作</p>
			<div class="box3 nbtbox box boxtopp" id="agree">
				<div class="cont sheight border">
				<span class="text">意见</span>
				</div>
				<textarea id="agreeText" placeholder="填写意见,请填写少于50字" oninput="if(value.length>50)value=value.slice(0,50)" class="csign border"></textarea>
			</div>
			<div class="nbtbox box" id="getSpeed">
				<div class="boxspeed bordersb" id="boxspeed">
					<p class="speed pad">审批进度</p>
					<span class="create-right"></span>
				</div>
				<div id="listbox" class="listbox">
				</div>
				
			</div>
		</section>
		<footer>
			<div class="icon-check icon-checked" id="check">
				<i class="check"></i>
				<p>同意</p>
			</div>
			<span id="next">提交</span>
		</footer>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/rem.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/overWorkDetails.js" ></script>
		<script type="text/javascript" src="js/handleWork.js" ></script>
	</body>

</html>
